<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iso_code_2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iso_code_2" data-rule="required" class="form-control" name="row[iso_code_2]" type="text" value="{$row.iso_code_2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iso_code_3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iso_code_3" data-rule="required" class="form-control" name="row[iso_code_3]" type="text" value="{$row.iso_code_3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address_format')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-address_format" data-rule="required" class="form-control " rows="5" name="row[address_format]" cols="50">{$row.address_format|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Postcode_required')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-postcode_required" data-rule="required" class="form-control" name="row[postcode_required]" type="number" value="{$row.postcode_required|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
