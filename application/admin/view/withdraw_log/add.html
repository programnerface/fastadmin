<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdrawal_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[withdrawal_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_name" class="form-control" name="row[merchant_name]" type="text">
        </div>
    </div>
    <div class="form-group" id="merchant_name">
        <label class="control-label col-xs-12 col-sm-2">{:__('商户名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" class="form-control selectpage" data-source="auth/admin/index" data-primary-key="id" data-field="username" name="row[admin_id]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_usamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdrawal_usamount" class="form-control" step="0.01" name="row[withdrawal_usamount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_cnamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdrawal_cnamount" class="form-control" step="0.01" name="row[withdrawal_cnamount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-withdrawal_way" class="form-control" name="row[withdrawal_way]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-withdrawal_img" class="form-control" size="50" name="row[withdrawal_img]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-withdrawal_img" class="btn btn-danger faupload" data-input-id="c-withdrawal_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-withdrawal_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-withdrawal_img" class="btn btn-primary fachoose" data-input-id="c-withdrawal_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-withdrawal_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-withdrawal_img"></ul>
        </div>
    </div>
    <div class="form-group" id="withdrawal_status">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="withdrawalStatusList" item="vo"}
            <label for="row[withdrawal_status]-{$key}"><input id="row[withdrawal_status]-{$key}" name="row[withdrawal_status]" type="radio" value="{$key}" {in name="key" value="已打款"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group" id="withdrawal_check">
        <label class="control-label col-xs-12 col-sm-2">{:__('Withdrawal_check')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-withdrawal_check" class="form-control selectpicker" name="row[withdrawal_check]">
                {foreach name="withdrawalCheckList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
