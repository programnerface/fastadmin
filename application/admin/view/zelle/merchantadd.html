<form id="merchantadd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_num" data-rule="required" class="form-control" name="row[order_num]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payer" class="form-control" name="row[payer]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('产品')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-product_type_ids" data-rule="required" data-source="product_type/index"  class="form-control selectpage" name="row[product_type_ids]" type="text" value="">
        </div>
        <label class="control-label col-xs-12 col-sm-1">{:__('数量')}:</label>
        <div class="col-xs-12 col-sm-3">
            <input id="c-quantity" data-rule="required" class="form-control " name="row[quantity]" type="text" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" step="0.01" name="row[price]" type="number" >
        </div>
    </div>
    <div class="form-group" id="shipping_name">
        <label class="control-label col-xs-12 col-sm-2">{:__('收件人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipping_name" class="form-control" name="row[shipping_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_id" data-rule="required" data-source="country/index" data-primary-key="country_id" data-field="name" class="form-control selectpage" name="row[country_id]" type="text" value="223">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('街道')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment_address" class="form-control" name="row[payment_address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_address2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment_address2" class="form-control" name="row[payment_address2]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city" class="form-control" name="row[city]" type="text" value="{$row.city|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zone_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zone_id" data-rule="required" data-source="zone/index" data-primary-key="zone_id" data-field="name" class="form-control selectpage" name="row[zone_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Waybill_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-waybill_num" class="form-control" name="row[waybill_num]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-payment_img" class="form-control" size="50" name="row[payment_img]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-payment_img" class="btn btn-danger faupload" data-input-id="c-payment_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-payment_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-payment_img" class="btn btn-primary fachoose" data-input-id="c-payment_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-payment_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-payment_img"></ul>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
